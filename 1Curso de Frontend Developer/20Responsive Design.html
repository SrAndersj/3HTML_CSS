<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        background: purple;
      }
      /* todo valor superior a 300px  va a ser rojo  , por debajo de ese valor queda los estilos de afuera del media */
      /* si quiero que  sea hacia abajo uso max-width */
      @media (min-width: 300px) {
        div {
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <div>platzi</div>
  </body>
</html>
